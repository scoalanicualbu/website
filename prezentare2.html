<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Școala Gimnazială „Nicu Albu” Piatra Neamț</title>
    <style>
        /* Stiluri generale */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(14, 1fr); /* 14 coloane */
            gap: 10px;
            padding: 20px;
        }

        /* Secțiunea principală Antet */
        .antet {
            grid-column: span 14; /* Secțiunea antet ocupă întreaga lățime */
            display: grid;
            grid-template-columns: 2fr 12fr; /* 2 coloane pentru sigla+denumire și 12 pentru banner */
            gap: 10px;
            height: 200px; /* Înălțimea fixă a secțiunii antet */
        }

        /* Subsecțiunea 1 (Sigla și Denumire Școală) */
        .subsecțiune-sigla {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%; /* Aliniere verticală completă */
            padding: 10px;
        }

        .sigla img {
            max-height: 80px; /* Limitează înălțimea siglei */
            width: auto;
        }

        .denumire-scoala {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Subsecțiunea 2 (Banner) */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asigură că imaginea este decupată corespunzător pentru a se potrivi în container */
        }

        /* Meniu Vertical - secțiunea din stânga */
        .meniu-vertical {
            grid-column: span 2;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        .meniu-vertical a {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            font-weight: normal;
            background-color: white;
            margin-bottom: 5px; /* Adăugăm spațiu între butoane */
        }

        .meniu-vertical a.active,
        .meniu-vertical a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        /* Secțiunea principală de conținut - dreapta */
        .continut {
            grid-column: span 12;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Meniu Orizontal - sub secțiunea de conținut */
        .meniu-orizontal {
            grid-column: span 12;
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
        }

        .meniu-orizontal a {
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: normal;
            border: 1px solid black;
            margin: 0 5px; /* Adăugăm un mic spațiu între butoane */
        }

        .meniu-orizontal a.active,
        .meniu-orizontal a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        /* Casete de continut */
        .caseta-text {
            background-color: #fff;
            padding: 20px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        .caseta-imagine {
            grid-column: span 4;
            padding: 10px;
        }

        .caseta-imagine img {
            width: 100%;
            height: auto;
        }

        .caseta-imagini {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sigla,
            .banner,
            .meniu-vertical,
            .meniu-orizontal,
            .continut,
            .caseta-imagine,
            .caseta-imagini {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Secțiunea principală Antet -->
        <div class="antet">
            <!-- Prima subsecțiune (Sigla și Denumire Școală) -->
            <div class="subsecțiune-sigla">
                <div class="sigla">
                    <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/sigla.png?raw=true" alt="Sigla Scolii">
                </div>
                <div class="denumire-scoala">
                    <p>Școala Gimnazială „Nicu Albu” Piatra Neamț</p>
                </div>
            </div>

            <!-- A doua subsecțiune (Banner) -->
            <div class="banner">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/intrare.png?raw=true" alt="Imaginea Scolii">
            </div>
        </div>

        <!-- Meniu Vertical -->
        <div class="meniu-vertical">
            <a href="#" class="active">Meniu 1</a>
            <a href="#">Meniu 2</a>
            <a href="#">Meniu 3</a>
            <a href="#">Meniu 4</a>
        </div>

        <!-- Secțiune de conținut -->
        <div class="continut">
            <h2>Despre Școala noastră</h2>
            <p>Informații detaliate despre școala și activitățile noastre.</p>
        </div>
    </div>
</body>
</html>
