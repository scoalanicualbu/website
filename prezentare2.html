<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Școala Gimnazială „Nicu Albu” Piatra Neamț</title>
    <style>
        /* Stiluri generale */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(14, 1fr); /* 14 coloane */
            gap: 10px;
            padding: 20px;
        }

        /* Secțiunea principală Antet */
        .antet {
            grid-column: span 14;
            display: flex;
            align-items: stretch; /* Aliniere pe verticală pentru subsecțiuni */
        }

        /* Subsecțiunea 1 (Sigla și Denumire Școală) */
        .subsecțiune-sigla {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Asigurăm că ocupă întreaga lățime disponibilă */
            height: 200px; /* Setăm înălțimea fixă pentru a o face uniformă cu bannerul */
        }

        .sigla img {
            width: 100%;
            height: auto;
        }

        .denumire-scoala {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Subsecțiunea 2 (Banner) */
        .banner {
            width: 100%; /* Ocupă întreaga lățime a secțiunii */
            height: 200px; /* Setăm înălțimea fixă pentru a fi egală cu sigla + denumirea */
            overflow: hidden;
            display: flex;
            justify-content: center; /* Aliniere orizontală */
            align-items: center; /* Aliniere verticală */
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asigură că imaginea este decupată corespunzător pentru a se potrivi în container */
        }

        /* Meniu Vertical - secțiunea din stânga */
        .meniu-vertical {
            grid-column: span 2;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }

        .meniu-vertical a {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            font-weight: normal;
            background-color: white;
            margin-bottom: 5px; /* Adăugăm spațiu între butoane */
        }

        .meniu-vertical a.active,
        .meniu-vertical a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        /* Secțiunea principală de conținut - dreapta */
        .continut {
            grid-column: span 12;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Meniu Orizontal - sub secțiunea de conținut */
        .meniu-orizontal {
            grid-column: span 12;
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
        }

        .meniu-orizontal a {
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: normal;
            border: 1px solid black;
            margin: 0 5px; /* Adăugăm un mic spațiu între butoane */
        }

        .meniu-orizontal a.active,
        .meniu-orizontal a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        /* Casete de continut */
        .caseta-text {
            background-color: #fff;
            padding: 20px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        .caseta-imagine {
            grid-column: span 4;
            padding: 10px;
        }

        .caseta-imagine img {
            width: 100%;
            height: auto;
        }

        .caseta-imagini {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .caseta-imagini img {
            width: 100%;
            height: auto;
        }

        /* Responsivitate */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(12, 1fr);
            }

            .sigla {
                grid-column: span 2;
            }

            .banner {
                grid-column: span 12;
                height: 150px;
            }

            .meniu-vertical {
                grid-column: span 2;
                height: auto;
            }

            .meniu-orizontal {
                grid-column: span 12;
            }

            .continut {
                grid-column: span 10;
            }

            .caseta-imagine {
                grid-column: span 6;
            }

            .caseta-imagini {
                grid-column: span 12;
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(6, 1fr);
            }

            .sigla,
            .meniu-vertical,
            .meniu-orizontal {
                grid-column: span 6;
            }

            .banner {
                grid-column: span 6;
                height: 120px;
            }

            .continut {
                grid-column: span 6;
            }

            .caseta-imagine {
                grid-column: span 6;
            }

            .caseta-imagini {
                grid-column: span 6;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sigla,
            .banner,
            .meniu-vertical,
            .meniu-orizontal,
            .continut,
            .caseta-imagine,
            .caseta-imagini {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Secțiunea principală Antet -->
        <div class="antet">
            <!-- Prima subsecțiune (Sigla și Denumire Școală) -->
            <div class="subsecțiune-sigla">
                <div class="sigla">
                    <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/sigla.png?raw=true" alt="Sigla Scolii">
                </div>
                <div class="denumire-scoala">
                    <p>Școala Gimnazială „Nicu Albu” Piatra Neamț</p>
                </div>
            </div>

            <!-- A doua subsecțiune (Banner) -->
            <div class="banner">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/intrare.png?raw=true" alt="Imaginea Scolii">
            </div>
        </div>

        <!-- Meniu Vertical -->
        <div class="meniu-vertical">
            <a href="#" class="active">Pagina Principală</a>
            <a href="#">Despre Noi</a>
            <a href="#">Activități</a>
            <a href="#">Contact</a>
        </div>

        <!-- Secțiunea principală de conținut -->
        <div class="continut">
            
            <!-- Meniu Orizontal -->
            <div class="meniu-orizontal">
                <a href="#" class="active">Acasă</a>
                <a href="#">Despre</a>
                <a href="#">Galerie</a>
            </div>

            <!-- Subsecțiuni de conținut -->
            <div class="caseta-text">
                <p>Textul principal al paginii</p>
            </div>

            <div class="caseta-imagine">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/imagine1.jpg?raw=true" alt="Imagine 1">
            </div>

            <div class="caseta-imagini">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/imagine2.jpg?raw=true" alt="Imagine 2">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/imagine3.jpg?raw=true" alt="Imagine 3">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/imagine4.jpg?raw=true" alt="Imagine 4">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/imagine5.jpg?raw=true" alt="Imagine 5">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/imagine6.jpg?raw=true" alt="Imagine 6">
            </div>

        </div>
    </div>
</body>
</html>
