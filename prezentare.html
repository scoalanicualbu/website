<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --grid-columns: 12; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    aside {
      background-color: #f5f5f5;
      width: 250px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    aside img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    aside h1 {
      font-size: 1.1rem;
      text-align: center;
    }
    .side-menu a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.5rem;
      text-align: center;
    }
    .side-menu a:focus {
      outline: 3px solid #000;
    }
    .main-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .parallax {
      background-image: url('https://github.com/scoalanicualbu/website/blob/main/prezentare/Imaginea_intrarii_principale_in_Scoala_Gimnaziala_Nicu_Albu_Piatra_Neamt.png?raw=true');
      min-height: 300px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      clip-path: inset(0 0 20px 0);
    }
    .top-menu {
      display: flex;
      flex-wrap: wrap;
      padding: 0.5rem;
      justify-content: start;
    }
    .top-menu a {
      margin: 0.25rem;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.5rem;
      text-align: center;
      flex-grow: 1;
    }
    .top-menu a.active {
      background: #000;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(var(--grid-columns), 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .col {
      grid-column: span 12;
    }
    @media (min-width: 768px) {
      .col-6 { grid-column: span 6; }
      .col-4 { grid-column: span 4; }
      .col-3 { grid-column: span 3; }
    }
  </style>
</head>

    <nav class="top-menu" aria-label="Submeniuri">
      <a href="organigrama.html" class="col-3">Organigrama</a>

      </div>
    </section>
  </main>
</div>
