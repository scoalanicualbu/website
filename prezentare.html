<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Școala Gimnazială „Nicu Albu” Piatra Neamț</title>
    <style>
        /* Stiluri CSS pentru scalabilitate si design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 10px;
            padding: 20px;
        }

        /* Antet */
        .antet {
            grid-column: span 14;
            display: flex;
            justify-content: space-between;
        }

        .sigla {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 2px solid black;
            padding: 10px;
        }

        .sigla img {
            width: 100%;
            height: auto;
        }

        .sigla h1 {
            text-align: center;
            margin-top: 10px;
        }

        .banner {
            grid-column: span 12;
            padding: 10px;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        /* Meniu vertical */
        .meniu-vertical {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .meniu-vertical a {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            font-weight: normal;
            background-color: white;
        }

        .meniu-vertical a.active,
        .meniu-vertical a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        .meniu-orizontal {
            grid-column: span 12;
            display: flex;
            justify-content: space-around;
            background-color: #f4f4f4;
        }

        .meniu-orizontal a {
            padding: 10px;
            text-decoration: none;
            color: black;
            font-weight: normal;
            border: 1px solid black;
        }

        .meniu-orizontal a.active,
        .meniu-orizontal a:hover {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        /* Casete de continut */
        .caseta-text {
            grid-column: span 12;
            background-color: #fff;
            padding: 20px;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        .caseta-imagine {
            grid-column: span 4;
            padding: 10px;
        }

        .caseta-imagine img {
            width: 100%;
            height: auto;
        }

        .caseta-imagini {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .caseta-imagini img {
            width: 100%;
            height: auto;
        }

        .carusel {
            grid-column: span 4;
        }

        /* Responsivitate */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(12, 1fr);
            }

            .sigla {
                grid-column: span 2;
            }

            .banner {
                grid-column: span 12;
            }

            .meniu-vertical {
                grid-column: span 2;
            }

            .meniu-orizontal {
                grid-column: span 12;
            }

            .caseta-text {
                grid-column: span 12;
            }

            .caseta-imagine {
                grid-column: span 6;
            }

            .caseta-imagini {
                grid-column: span 12;
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(6, 1fr);
            }

            .sigla {
                grid-column: span 6;
            }

            .meniu-vertical {
                grid-column: span 6;
            }

            .meniu-orizontal {
                grid-column: span 6;
            }

            .caseta-imagine {
                grid-column: span 6;
            }

            .caseta-imagini {
                grid-column: span 6;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sigla,
            .banner,
            .meniu-vertical,
            .meniu-orizontal,
            .caseta-text,
            .caseta-imagine,
            .caseta-imagini {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Antet -->
        <div class="antet">
            <div class="sigla">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/sigla.png?raw=true" alt="Sigla Scolii">
                <h1>Școala Gimnazială „Nicu Albu” Piatra Neamț</h1>
            </div>
            <div class="banner">
                <img src="https://github.com/scoalanicualbu/website/blob/main/prezentare/intrare.png?raw=true" alt="Imaginea Scolii">
            </div>
        </div>

        <!-- Meniu Vertical -->
        <div class="meniu-vertical">
            <a href="#" class="active">Pagina Principală</a>
            <a href="#">Despre Noi</a>
            <a href="#">Activități</a>
            <a href="#">Contact</a>
        </div>

        <!-- Meniu Orizontal -->
        <div class="meniu-orizontal">
            <a href="#" class="active">Acasă</a>
            <a href="#">Despre</a>
            <a href="#">Galerie</a>
        </div>

        <!-- Subsecțiuni de conținut -->
        <div class="caseta-text">
            <p>Textul principal al paginii</p>
        </div>

        <div class="caseta-imagine">
            <img src="imagine1.jpg" alt="Imagine">
        </div>
        <div class="caseta-text">
            <p>Text asociat imaginii</p>
        </div>

        <div class="caseta-imagini">
            <img src="imagine2.jpg" alt="Imagine 2">
            <img src="imagine3.jpg" alt="Imagine 3">
            <img src="imagine4.jpg" alt="Imagine 4">
            <img src="imagine5.jpg" alt="Imagine 5">
            <img src="imagine6.jpg" alt="Imagine 6">
        </div>

        <div class="meniu-vertical">
            <a href="#" class="active">Submeniu 1</a>
            <a href="#">Submeniu 2</a>
        </div>
        <div class="carusel">
            <img src="carusel1.jpg" alt="Carusel">
            <img src="carusel2.jpg" alt="Carusel">
            <img src="carusel3.jpg" alt="Carusel">
        </div>
    </div>
</body>
</html>
